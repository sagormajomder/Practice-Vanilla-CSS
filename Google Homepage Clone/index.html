<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Google Clone</title>
      <!-- Favicon -->
      <link rel="icon" href="./img/google-icon.png" <!-- Custom CSs -- />
      <link rel="stylesheet" href="style.css" />
      <!-- Google Fonts -->
      <link
         href="https://fonts.googleapis.com/icon?family=Material+Icons"
         rel="stylesheet"
      />
   </head>

   <body>
      <!-- Header -->
      <header id="header">
         <div class="header-content">
            <a href="#">About</a>
            <a href="#">Store</a>
         </div>
         <div class="header-content">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <span class="material-icons header-right-apps"> apps </span>
            <img src="./img/profile-pic.jpg" alt="picture" />
         </div>
      </header>
      <!-- Main -->
      <main>
         <section id="logo">
            <img src="./img/google.png" alt="" />
         </section>
         <section id="search">
            <span class="material-icons"> search </span>
            <input type="text" />
            <span class="material-icons"> mic </span>
         </section>
         <section id="buttons">
            <button type="submit">Google Search</button>
            <button type="submit">I'm Feeling Lucky</button>
         </section>
         <p>Google offered in: <a href="#">বাংলা</a></p>
      </main>

      <!-- Footer -->
      <footer>
         <section id="con">
            <a href="#">Bangladesh</a>
         </section>
         <section id="footer-info">
            <div class="left-section">
               <a href="#">About</a>
               <a href="#">Advertising</a>
               <a href="#">Business</a>
               <a href="#">How Search Works</a>
            </div>
            <div class="right-section">
               <a href="#">Privacy</a>
               <a href="#">Terms</a>
               <a href="#">Settings</a>
            </div>
         </section>
      </footer>
   </body>
</html>

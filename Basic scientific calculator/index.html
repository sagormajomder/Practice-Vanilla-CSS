<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Calculator</title>
      <link rel="stylesheet" href="./css/style.min.css" />
   </head>
   <body>
      <div id="calculator">
         <h3>Calculate</h3>
         <!-- Start Screen -->
         <div id="screen">
            <input type="text" name="" id="in-1" />
            <input type="text" name="" id="in-2" />
         </div>
         <!-- End Screen-->
         <!-- Start Buttons -->
         <div id="buttons">
            <div class="scientific">
               <a class="s-a" href="#">e</a>
               <a class="s-a" href="#">%</a>
               <a class="s-a" href="#">sin</a>
               <a class="s-a" href="#">deg</a>
            </div>
            <div class="digits">
               <a class="d-a" id="remove" href="#">C</a>
               <a class="d-a" href="#">(</a>
               <a class="d-a" href="#">)</a>
               <a class="d-a" href="#">7</a>
               <a class="d-a" href="#">8</a>
               <a class="d-a" href="#">9</a>
               <a class="d-a" href="#">4</a>
               <a class="d-a" href="#">5</a>
               <a class="d-a" href="#">6</a>
               <a class="d-a" href="#">1</a>
               <a class="d-a" href="#">2</a>
               <a class="d-a" href="#">3</a>
               <a class="d-a" href="#">0</a>
               <a class="d-a" href="#">00</a>
               <a class="d-a" href="#">.</a>
            </div>
            <div class="calculation">
               <a class="c-a" href="#">/</a>
               <a class="c-a" href="#">*</a>
               <a class="c-a" href="#">-</a>
               <a class="c-a" href="#">+</a>
               <a class="c-a" href="#">=</a>
            </div>
         </div>
         <!-- End Buttons -->
      </div>
   </body>
</html>
